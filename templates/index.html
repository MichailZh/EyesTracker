{% load static %}
<!doctype html>

    <style>
        #webcam, #overlay {
            position: absolute;
            top: 0px;
            left: 0;
        }
    </style>
    <style>
        #eyes {
            position: absolute;
            top: 0;
            right: 1000px;
        }
    </style>
    <style>
        #train {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24pt;
        }
    </style>
    <style>
        #target {
            background-color: red;
            position: absolute;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px 10px white;
            border: 4px solid rgba(0,0,0,0.5);
        }
    </style>
</head>
